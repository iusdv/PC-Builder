services:
  mysql:
    image: mysql:8.0
    container_name: pcpartpicker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pcpartpicker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: pcpartpicker-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=pcpartpicker;User=root;Password=password;
    ports:
      - "5000:8080"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: pcpartpicker-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mysql_data:
