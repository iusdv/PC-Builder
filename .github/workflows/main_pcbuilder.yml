name: Build and deploy ASP.Net Core app to Azure Web App - PcBuilder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend (Vite)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Publish backend
        run: |
          dotnet restore backend/PCPartPicker.Api/PCPartPicker.Api.csproj
          dotnet publish backend/PCPartPicker.Api/PCPartPicker.Api.csproj -c Release -o backend/publish

      - name: Copy frontend dist into wwwroot
        run: |
          mkdir -p backend/publish/wwwroot
          cp -r frontend/dist/* backend/publish/wwwroot/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: backend/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PcBuilder"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2E10E0768ED04B599E264D89054AE11C }}
